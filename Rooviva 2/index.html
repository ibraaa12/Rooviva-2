<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <div class="nav-left">
            <a href="#features">Features</a>
            <a href="#pricing">Pricing</a>
            <a href="#blog">Blog</a>
            <a href="#device">Device</a>
            
        </div>
        <div class="nav-right">
            <a href="#login">Log In</a>
            <a href="#signup" class="signup-btn">Sign Up</a>
        </div>
    </nav>


    <!--Transform Your business-->
    <div class="container">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <h2>
                    <span style="color: black;">Transform</span><br>
                    <span style="color: black;">Your</span>
                    <span style="color: rgb(194, 21, 179);"> Small Business</span><br>
                    <span style="color: black;">with Our User-Friendly</span>
                    <span style="color: rgb(194, 21, 179);">Retail</span><br>
                    <span style="color: rgb(194, 21, 179);"> Management System</span>
                </h2>
            </div>
    
            <!-- Right Column -->
            <div class="col-md-6">
               <img src="imageq.png" alt="image" width="500px">
            </div>
        </div>
    </div>
    
</body>
</html>
